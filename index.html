<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>patterns</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <div id="toolbar">patterns</div>
    <div id="workspace">
      <div id="editor-container">
        <div id="title-html" class="editor-title">HTML</div>
        <div id="editor-html" class="editor"></div>
        <div
          id="title-css"
          class="editor-title resizable"
          data-direction="vertical">
          CSS
        </div>
        <div id="editor-css" class="editor"></div>
        <div
          id="title-js"
          class="editor-title resizable"
          data-direction="vertical">
          JS
        </div>
        <div id="editor-js" class="editor"></div>
      </div>
      <div
        id="split-resize"
        class="resizable"
        data-direction="horizontal"></div>
      <div id="output"></div>
    </div>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
